<body>
	<h2 class="text-center display-4 my-4">Channels</h2>
	<div class="container">
		<div class="input-group mb-3">
			<input class="form-control" type="text" placeholder="Channel Name" id="channelName" aria-label="Email" aria-describedby="basic-addon2" />
			<script>
				document.getElementById("channelName").onkeypress = function (e) {
					var key = e.charCode || e.keyCode || 0;
					if (key == 13) {
						e.preventDefault();
					}
				}
			</script>
			<input class="btn btn-outline-secondary" type='button' value='Add'  onclick="displayInput(document.getElementById('channelName').value)" />
		</div>
		<div id="channelList">

		</div>
		<!-- <div id="loading"></div> -->
